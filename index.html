<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuaverEd Code Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">US Constitution Preamble</h1>
    <div class="container text-center" id="preamble-string"></div>
    <div class="col-md-12 text-center">
      <button id="starts-with-t" class="btn btn-success" type="button">
        Starts With T
      </button>
      <div id="result-for-t"></div>
    </div>

    <br />
    <div class="col-md-12 text-center">
      <button id="ends-with-e" class="btn btn-primary" type="button">
        Ends With E
      </button>
      <div id="result-for-e"></div>
    </div>

    <br />
    <div class="col-md-12 text-center">
      <button
        id="starts-with-t-and-ends-with-e"
        class="btn btn-danger align-center"
        type="button"
      >
        Starts With T and Ends With E
      </button>
      <div id="result-for-t-and-e"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
